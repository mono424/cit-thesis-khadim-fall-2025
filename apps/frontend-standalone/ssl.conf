# SSL server block - only included when certificates are available
server {
    listen 443 ssl;
    http2 on;
    server_name thesis.khadim.io;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/thesis.khadim.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thesis.khadim.io/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    root /usr/share/nginx/html;
    index index.html;

    # Match Vite dev security headers
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Origin-Trial "AjxVIPSTauxSttSBT4B/VQzcCnvzDEQyyB4ENg4uo+wOHBWesCFKBkeLsW9JqTjKIzOYR+WWh7g7CYeiXzWWug0AAABneyJvcmlnaW4iOiJodHRwczovL3RoZXNpcy5raGFkaW0uaW86NDQzIiwiZmVhdHVyZSI6IlVucmVzdHJpY3RlZFNoYXJlZEFycmF5QnVmZmVyIiwiZXhwaXJ5IjoxNzY5NDcyMDAwfQ==" always;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Exact match: no redirect, preserve path
    location = /_zenoh {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://10.2.3.20:10000;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Prefix match for all subpaths; preserves full path
    location /_zenoh/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://10.2.3.20:10000;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }
}
