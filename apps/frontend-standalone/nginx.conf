worker_processes auto;

events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    # Use Docker's embedded DNS and prefer IPv4 to avoid IPv6 upstream issues
    resolver 127.0.0.11 ipv6=off valid=30s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Match Vite dev security headers
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;

        # SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Exact match: no redirect, preserve path
        location = /_zenoh {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://host.docker.internal:10000;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Prefix match for all subpaths; preserves full path
        location /_zenoh/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://host.docker.internal:10000;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        location ~* \.(js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
            expires 7d;
            access_log off;
            try_files $uri =404;
        }
    }
}
